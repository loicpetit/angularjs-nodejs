<!DOCTYPE html>
<html>

<head>
    <title>AngularJS NodeJS App</title>
    <!-- CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body style="padding-top: 70px; padding-bottom: 30px;" ng-app="angularjs-nodejs" ng-controller="MainController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AngularJS NodeJS</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="taches">Taches</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <section class="col-sm-9" ui-view>
            </section>
            <aside class="col-sm-3" ui-view="aside">
            </aside>
        </div>
    </div>
    <!-- Libs -->
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-animate.min.js"></script>
    <script src="angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="angular-ui-router/angular-ui-router.min.js"></script>
    <!-- Angular config -->
    <script src="app.js"></script>
    <script src="routing.js"></script>
    <script src="main-controller.js"></script>
    <!-- Angular Services -->
    <script src="services/taches.js"></script>
    <!-- Angular Views -->
    <script src="views/home/controller.js"></script>
    <script src="views/taches/controller.js"></script>
    <script src="views/tache/controller.js"></script>
    <!-- Angular Directives -->
    <script src="directives/taches/controller.js"></script>
    <script src="directives/taches/directive.js"></script>
    <!-- Angular Modals -->
    <script src="modal/confirm/controller.js"></script>
    <script src="modal/confirm/modal.js"></script>
    <script src="modal/tache/controller.js"></script>
    <script src="modal/tache/modal.js"></script>
</body>

</html>
